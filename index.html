<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="container">
    <article class="card">
      <div class="card__background"></div>
      <img class="card__image" src="assets/images/image-victor.jpg" alt="Imagen personal usuario">
      <section class="card__user">
        <header class="card__header">
          <h1>Victor Crest <span>26</span></h1>
          <h4>London</h4>
        </header>
        <footer class="card__footer">
          <div class="card__followers">
            <p class="card__number">80K</p>
            <p class="card__text">Followers</p>
          </div>
          <div class="card__likes">
            <p class="card__number">803K</p>
            <p class="card__text">Likes</p>
          </div>
          <div class="card__photos">
            <p class="card__number">1.4K</p>
            <p class="card__text">Photos</p>
          </div>
        </footer>
      </section>
    </article>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.josebamoreno.es">Joseba Moreno</a>.
    </footer>
  </div>

</body>
</html>
